<ion-content padding>
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <h1>Regístrese gratis</h1>
        </ion-col>
      </ion-row>
      <form [formGroup]="registryForm">
        <ion-row>
          <ion-col size="12">
            <ion-item>
              <ion-label position="stacked">Nombre de usuario</ion-label>
              <ion-input type="text" formControlName="userName"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="stacked">E-mail</ion-label>
              <ion-input type="text" formControlName="email"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="stacked">Matrícula</ion-label>
              <ion-input type="text" formControlName="matricula"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="stacked">Contraseña</ion-label>
              <ion-input type="password" formControlName="contrasenia1"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="stacked">Confirmar contraseña</ion-label>
              <ion-input type="password" formControlName="contrasenia2"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="stacked">País de origen</ion-label>
              <ion-select formControlName="paisOrigen">
                <ion-select-option *ngFor="let nacionalidad of nacionalidades" [value]="nacionalidad.Id">{{ nacionalidad.Pais }}</ion-select-option>
              </ion-select>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="6">
            <ion-button color="primary" expand="block" (click)="register()" [disabled]="registryForm.invalid || registryForm.get('contrasenia1').value != registryForm.get('contrasenia2').value">Registrarse</ion-button>
          </ion-col>
          <ion-col size="6">
            <ion-button color="primary" expand="block" (click)="dismiss()">Volver</ion-button>
          </ion-col>
        </ion-row>
      </form>
    </ion-grid>
  </ion-content>
