<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Búsqueda</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <form>
        <ion-item>
          <ion-label position="stacked">Buscar por destino</ion-label>
          <ion-input type="text" placeholder="Ciudad, Provincia, País" [(ngModel)]="destination" [ngModelOptions]="{'standalone' : true}"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Buscar por Vuelo</ion-label>
          <ion-input type="text" placeholder="Aerolínea, Número de vuelo" [(ngModel)]="flight" [ngModelOptions]="{'standalone' : true}"></ion-input>
        </ion-item>
      </form>
      <ion-button color="primary" (click)="search()" expand="block">Buscar</ion-button>
    </ion-card-content>
  </ion-card>
  
  <search-result *ngFor="let travel of searchResults" [item]="travel"></search-result>
</ion-content>
