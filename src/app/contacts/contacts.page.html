<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>contactos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="contacts.length > 0">
    <ion-card *ngFor="let contact of contacts; let i = index">
      <ion-grid>
        <ion-row>
          <ion-col size="4">
            <ion-avatar>
              <ion-img [src]="'http://localhost:49349/Content/img/avatar/' + contact.UrlFotoPerfil" *ngIf="contact.UrlFotoPerfil != null"></ion-img>
              <ion-img [src]="'http://ssl.gstatic.com/accounts/ui/avatar_2x.png'" *ngIf="contact.UrlFotoPerfil == null"></ion-img>
            </ion-avatar>
          </ion-col>
          <ion-col size="8">
            <ion-card-title>{{ contact.NombreUsuario }}</ion-card-title>
            <ion-chip (click)="showModal(i)">Ver perfil<ion-icon name="arrow-dropright"></ion-icon></ion-chip>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>
</ion-content>
<ion-content *ngIf="contacts.length == 0" padding>
  <h2>No has conectado con nadie aún ¿Por qué no intentas buscando a alguien?</h2>
</ion-content>
